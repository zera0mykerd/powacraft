# |                Configurable /f show                  | #
# +------------------------------------------------------+ #
############################################################

# You can use any variable here, including fancy messages. Color codes and or tags work fine.
# Lines that arent defined wont be sent (home not set, faction not peaceful / permanent, dtr freeze)

# SUPPORTS PLACEHOLDERS
show:
  # First line can be {header} for default header, or any string (we recommend &m for smooth lines ;plugin)
  - '&8&m--------------&7 &8<&e{faction}&8> &8&m--------------'
  - '&6 * &eProprietario: &7{leader}'
  - '&6 * &eDescrizione: &7{description}'
  - '&6 * &eTerreno / Potenza / Massima potenza: &7{chunks} &8/ &7{power} &8/ &7{maxPower}'
  - '&6 * &eColpi di fazione: &7{strikes}'
  - '&6 * &ePunti fazione: &7{faction-points}'
  - '&6 * &eData creazione: &7{create-date}'
  - '&6 * &eBilancio: &f{faction-balance}'
  - '&6 * &eAlleati: &c{allies-list}'
  - '&6 * &eNemici: &c{enemies-list}'
  - '&6 * &eMembri in linea: &8(&7{online}/{members}&8) &7{online-list}'
  - '&6 * &eMembri offline: &8(&7{offline}/{members}&8) &7{offline-list}'
  - '&6 * &eMembri Alts: &8{alts}'
  - '&6 * &eMembri Bannati: &7{faction-bancount}'
  - '&8&m----------------------------------------'
# For a /f show that does not display fancy messages that are essentially empty, use minimal-show
minimal-show: false

# Factions that should be exempt from /f show, case sensitive, useful for a
# serverteam faction, since the command shows vanished players otherwise
show-exempt:
  - Wilderness


# THIS IS FOR /f map tool tips.

# You can use any variable here, including fancy messages. Color codes and or tags work fine.
# Lines that arent defined wont be sent (home not set, faction not peaceful / permanent, dtr freeze)
map:
  # First line can be {header} for default header, or any string (we recommend &m for smooth lines ;plugin)
  - '&6* &eFazione &7{faction}'
  - '&6* &eProprietario &7{leader}'
  - '&6* &eTerreno / Potenza / Massima potenza: &7{chunks} &8/ &7{power} &8/ &7{maxPower}'
  - '&6* &eAlleati &c{allies-list}'
  - '&6* &eNemici &c{enemies-list}'
  - '&6* &eMembri Online &8(&7{online}/{members}&8) {online-list}'
  - '&6* &eMembri Offline &7{offline-list}'

