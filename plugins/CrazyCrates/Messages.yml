  Help:
    - '&3&lCrazy Crates Menu di aiuto'
    - '&6/key [player] &7- Controlla il numero di chiavi di un giocatore.'
    - '&6/ccrate &7- Apre la GUI.'
    - '&6/ccrate additem <crate> <prize> &7- Aggiunge gli oggetti in game.'
    - '&6/ccrate admin &7- Apre la Admin key GUI.'
    - '&6/ccrate preview <crate> [player] &7- Apre la anteprima della crate di un giocatore.'
    - '&6/ccrate list &7- Lista di tutte le crates.'
    - '&6/ccrate open <crate> [player] &7- Cerca di aprire una crate per un giocatore se ha una chiave.'
    - '&6/ccrate forceopen <crate> [player] &7- Apre una crate per il giocatore gratuitamente.'
    - '&6/ccrate tp <location> &7- Ti teletrasporta ad una crate.'
    - '&6/ccrate give <physical/virtual> <crate> [amount] [player] &7- Fornisci le chiavi di un giocatore per una cassa.'
    - '&6/ccrate giveall <physical/virtual> <crate> [amount] &7- Fornisce tutte le chiavi dei giocatori online per una cassa.'
    - '&6/ccrate take <physical/virtual> <crate> [amount] [player] &7- Ti permette di prendere le chiavi da un giocatore.'
    - '&6/ccrate set <crate> &7- Setta il blocco che stai guardando come una crate.'
    - '&6/ccrate set Menu &7- Imposta il blocco che stai guardando per aprire il /ccrate GUI.'
    - '&6/ccrate reload &7- Ricarica tutti i files di configurazione.'
    - '&6/ccrate convert &7- Cerca di convertire i files di crazycrates ad un altro plugin.'
    - '&6/ccrate set1/set2 &7- Setta la posizione #1 o #2 per creare nuove schematics. &c1.13+ richiesta'
    - '&6/ccrate save <schematic file name> &7- Salva la schematics nella cartella apposita. &c1.13+ richiesta'
    - '&7Lista dei permessi qui: &bhttps://github.com/badbones69/Crazy-Crates/wiki/Commands-and-Permissions'