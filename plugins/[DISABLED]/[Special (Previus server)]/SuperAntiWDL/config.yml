
############################################
#    SuperAntiWDL developed by iYordiii    #
#                  V2.4                    #
############################################

# Here you can modify the prefix of the plugin.
prefix: '&2&l[&aAntiBot&2&l] &6> &d&o'

# Log when someone failed a blocked command or join with a blocked mod. It will be safed in the log.txt
# Log.txt Will be created on the first fail.
log: false

# This feature blocks tab completion! (with various features added to it)
# Punishments and notifications will *not* work 1.13 or above
# Please note!: Enable "1_13" if the anti tab-completion won't work.
tab-completion:
  1_13: true
  blocked: true
  # These commands will never be allowed to be tab completed!
  blacklisted:
  - plugins
  - bukkit:plugins
  - pl
  - plugin
  - bukkit:pl
  - icanhasbukkit
  - ver
  - bukkit:ver
  - version
  - bukkit:version
  - '?'
  - bukkit:?
  - a
  - about
  - bukkit:about
  - help
  - bukkit:help
  warn:
    # If this option is set to true and a player holds the Tab key, they'll be spammed with the message below
    enabled: true
    message: '%prefix% Non hai il permesso di completare i comandi con la TAB.'
  notify-admins:
    # If this is set to true, players with notify permissions will also get spammed if a player holds the Tab key.
    enabled: true
    message: '%prefix% &5&n%player% &d&oha provato a completare il comando con la TAB. &4(%command%)'
  punish-player:
    # This shouldn't really be necessary, but it's here for convenience. It's not recommended to punish a player for pressing the Tab key in the chat!
    enabled: false
    command: 'ekick %player% %errormessage%'

# This blocks players from using commands such as /bukkit:help or /essentials:warp, since they can use that to bypass various protections.
hidden-syntaxes:
  blocked: true
  error-message: '%prefix% La sintassi risulta errata.'
  # If you add a command to this list, it will not be blocked.
  whitelisted:
  - whitelisted:commands
  - with:hidden
  - syntaxes:here
  notify-admins:
    enabled: true
    message: '%prefix% %player% Ha provato un comando con una sintassi errata. &4(%command%)'
  punish-player:
    enabled: false
    command: 'ekick %player% %errormessage%'
  log-message: '%player% ha provato a vedere le sintassi nascoste (%errormessage%), ma ha fallito'

# This option allows you to set a custom list of plugins that will be shown if players do /plugins
# This will *not* work if you add the plugins command to the blocked commands list.
custom-plugins:
  # If you enable this, the other three options will *not* work!
  enabled: true
  plugins: PowaCraft
  # If the enabled option above is set to false, this message will be shown instead.
  error-message: '%prefix% Non puoi vedere i plugins di questo server.'
  notify-admins:
    enabled: true
    message: '%prefix% %player% ha provato a vedere i plugins di questo server'
  # The punish feature will only work if you have the custom-plugins feature set to false.
  punish-player:
    enabled: false
    command: 'ekick %player% %prefix% Non hai il permesso di fare questo. (%command%)'
  log-message: '%player% ha provato a vedere i plugins, ma ha fallito'

# Same deal as with the custom plugins above, but for the version command!
# It shows up as "This server is running server version Custom Version"
custom-version:
  # If you enable this, the other three options will *not* work!
  enabled: true
  version: "PowaCraft Server"
  # If the enabled option above is set to false, this message will be shown instead.
  error-message: '%prefix% Non puoi vedere la versione di questo server.'
  notify-admins:
    enabled: true
    message: '%prefix% %player% Ha provato a vedere la versione del server'
  # The punish feature will only work if you have the custom-version feature set to false.
  punish-player:
    enabled: false
    command: 'ekick %player% %prefix% Non hai il permesso di fare questo. (%command%)'
  log-message: '%player% ha provato a vedere la versione del server, ma ha fallito'

# This option allows you to block any command you wish! Just add it to the list to
custom-commands:
  blocked: true
  error-message: '%prefix% Non hai il permesso di &4(%command%)'
  commands:
  - a
  - about
  - icanhasbukkit
 #- pl      # These two commands are handled by the customized plugins section, so you don't need to add them here!
 #- plugins
 #- ver     # These two commands are handled by the customized version section, so you don't need to add them here!
 #- version
  - '?'
  - plugman list
  - command_without_slash
  notify-admins:
    enabled: true
    message: '%prefix% &e%player% &bHa provato il comando &e%command%'
  punish-player:
    enabled: false
    command: 'ekick %player% %errormessage%'
  log-message: '%player% > ho provato ad eseguire il comando %command%, ma ha fallito!'
    
# This section allows you to block various mods (and even punish players for some of them!)
# These **do not** work for 1.13(+)
mods:
  5zig:
    block: false
    log-message: '%player% ha provato a usare la 5Zig Mod'
  # This option also blocks Xaero's Minimap!
  betterpvp:
    block: false
    log-message: '%player% ha provato a usare la BetterPvP Mod'
  bettersprinting:
    block: false
    log-message: '%player% ha provato a usare la BetterSprinting Mod'
  forge:
    block: false
    warning-message: '&4WARN &c- &f%player% ha provato a usare la Forge mod.'
    punish-command: ekick %player% %prefix% Forge ModLoader non abilitata.
    log-message: '%player% ha provato ad usare la Forge Mod'
  liteloader:
    block: false
    warning-message: '&4WARN &c- &f%player% ha provato a usare la LiteLoader mod.'
    punish-command: ekick %player% %prefix% Liteloader non abilitata.
    log-message: '%player% ha provato ad usare la LiteLoader Mod'
  schematica:
    block: false
    log-message: '%player% ha provato a usare la Schematica Mod'
  voxelmap:
    block: false
    log-message: '%player% ha provato a usare la VoxelMap Mod'
  wdl:
    block: true
    log-message: '%player% ha provato a usare la WorldDownloader Mod'
    
# Extra: Block MineChat (Color Codes Supported)
extra:
  minechat:
    block: false
    kick-message: '%prefix% &fClient &cMineChat &fnon permesso qui.'
    log-message: '%player% ha provato ad entrare con la MineChat, ma ha fallito.'
  pickaxechat:
    block: false
    kick-message: '%prefix% &fClient &cPickaxeChat &fnon permesso qui.'
    log-message: '%player% ha provato ad entrare con la PickaxeCraft, ma ha fallito.'
  chatcraft:
    block: false
    kick-message: '%prefix% &fClient &cChatCraft &fnon permesso qui.'
    log-message: '%player% ha provato ad entrare con la ChatCraft, ma ha fallito.'
# This is the end of the config!