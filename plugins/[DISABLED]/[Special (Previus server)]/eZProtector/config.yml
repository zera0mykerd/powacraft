  - consolespamfix
  - sawdl
  - superantiwdl
  - permissionex
  - verus
  notify-admins:
    enabled: true
    message: '%prefix% %player% &dha provato ad utilizzare il comando &5%command%'
  punish-player:
    enabled: false
    command: 'minecraft:kick %player% %errormessage%'
#
#
# ################################
# #    Opped Player Commands
# # Blockage of commands for opped players
# ################################
opped-player-commands:
  blocked: true
  error-message: '%prefix% Non puoi utilizzare questo comando.'
  commands:
  - ezp
  - reload
  - featherboard resetconfig
  - command_without_slash
  - op
  - deop
  - minecraft:op
  - minecraft:deop
  - worldedit:
  - wand
  - minecraft:
  - plugman
  - plugman:
  - plugman:plugman
  - pex
  - permissionsex:pex
  - permissionsex:
  - permissionsex
  - verus
  bypassed-players:
  - 1
  notify-bypassed-players:
    enabled: true
    message: '%prefix% %player% (oppato) &dha provato ad utilizzare il comando &5%command%'
  punish-player:
    enabled: true
    command: 'minecraft:kick %player% non puoi utilizzare questo comando.'
#
#
# ################################
# #    Sign exploit blockage
# ################################
sign-hack:
  blocked: true
  error-message: '%prefix% Non puoi inserire stringhe anomale nei cartelli.'
  notify-admins:
    enabled: true
    message: '%prefix% %player% ha usato stringhe illegali per tentare di opparsi.'
  punish-player:
    enabled: true
    command: 'minecraft:kick %player% %errormessage%'
#
#
# ################################
# #    Mod blockage
# ################################
mods:
  wdl:
    block: true
    warning-message: '%prefix% Il giocatore %player% ha provato ad entrare con la WorldDownloader.'
  voxelmap:
    block: false
  damageindicators:
    block: false
  reiminimap:
    block: true
  forge:
    block: false
    warning-message: '%prefix% Il giocatore %player% ha provato ad entrare con la Forge'
    punish-command: minecraft:kick %player% &4&lForge disattivata in questo server.
  5zig:
    block: false
  betterpvp:
    block: false
  liteloader:
    block: false
    warning-message: 'prefix% Il giocatore %player% ha provato ad entrare con la Liteloader.'
    punish-command: minecraft:kick %player% &4&lLiteloader disattivata in questo server.
  bettersprinting:
    block: false
  labymod:
    block: false
  smartmoving:
    block: false
#
#
# ################################
# #    Placeholders
# # All the placeholders you're going to use for messages or commands.
# ################################
#
###
#  %errormessage% :
# This placeholder will display the same message as if the punishment wasn't enabled.
# In this case, if you haven't changed the default config, it will display the 
# "You don't have permission to perform..." message when the player is kicked.
###
#  %player% :
# This always refers to the player that is attempting to do something that eZProtector blocked
###
# %command% :
# Well, what's the explanation here? It's just the performed command lol
###
# %prefix%
# This is the prefix that can be displayed on every message, just for players to know
# which plugin is doing all this stuff ;)
# This placeholder is set at the very first options of this config. You can't miss it!
#
###
# Thanks for using eZProtector, don't forget to leave a review! :)
