  - ac
  - cncp
  - aacadditionpro
  - reflex
  - xeda
  - bac
  - basicanticheat
  - ji
  - nounicode
  - antijigsaw
  - redstone
  - redstones
  - chunkredstones
  - casualprotector
  - xprotector
  - phasmatosprotector
  - casual-protector
  - anticrash
  - exploitfixer
  - antycrash
  - cprotector
  - crispyanticrash
  - cpf
  - custompayloadfix
  - custompayloadfixer
  - exploitfixer
  - exploitfix
  - ef
  - istack
  - illegalstack
  - itemfix
  - itemfixer
  - security
  - spigotguard
  - guardspigot
  - spigotg
  - protection
  - ezp
  - ezprotector
  - authme
  - antibotdeluxe
  - ab
  - abd
  - bot-sentry
  - b-s
  - csf
