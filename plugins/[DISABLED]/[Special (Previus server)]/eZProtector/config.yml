  - permissionsex:pex
  - permissionsex:
  - plugman:
  - plugman
  - plugman:plugman
  - sudo
  - execute
  - esudo
  - essentials:esudo
  - essentials:sudo
  - command_without_slash
  - horizon
  - hori
  - hz
  - aac
  - advancedanticheat
  - advancedanticheats
  - ncp
  - nocheatplus
  - nocheatsplus
