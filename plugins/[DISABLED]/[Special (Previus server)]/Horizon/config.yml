settings:
  # Disable drag down feature?
  enable_drag_down: true
  # If drag down feature is disabled, should Horizon use drag back instead?
  drag_back_instead: true

  bungee:
    # Do you want to enable bungee mode?
    enabled: false
    # IP of BungeeCord
    host: 127.0.0.1
    # The same to Horizon config in BungeeCord.
    port: 8888

badpackets:
  cancel_vl: 0
  modules:
    Derp:
      # Do you want to enable the KeepAliveExploit check?
      enabled: false
      vl_addition: 6
    CustomPayloadExploit:
      # Do you want to enable the CustomPayloadExploit check?
      enabled: false
      vl_addition: 5

      check_size: 30000
  # Action map
  action:
    8:
      - 'matrix notify %player% sembra usare exploit'
    14:
      - 'matrix notify %player% risulta sospetto per inviare pacchetti erranti'
    20:
      - 'matrix notify %player% kickato per aver inviato pacchetti erranti'
      - 'spartan kick %player% Hai inviato pacchetti erranti'

