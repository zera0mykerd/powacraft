# MinigamesParty Config #
# rewards are always a random amount between max_reward and min_reward
# if use_economy is true, the winner gets money,
# otherwise the winner gets credits, which are saved in the config
config:
  auto_updating: true
  min_players: 3
  game-on-join: false
  max_reward: 30
  min_reward: 20
  use_economy: true
  use_item_rewards: false
  item_reward_maxamount: 10
  item_reward_minamount: 3
  item_reward_id: 264
  max_players: 50
  scoreboardoutgame: true
  announcements: true
  seconds_for_each_minigame: 60
mysql:
  enabled: false
  host: 127.0.0.1
  database: bukkit
  user: root
  pw: toor
strings:
  you_left: Sei uscito dal gioco.
  next_round_30_seconds: Prossimo round in 30 secondi! se vuoi uscire fai /mp leave.
  description:
    colormatch: Saltate sul colore corrispondente al colore della lana nel vostro inventario!
    deadend: Non cadere mentre i blocchi stanno scomparendo dietro di voi!
    disintegration: Non cadere mentre il piano sta scomparendo!
    jumpnrun: Salta dall'altra parte!
    lastarcherstanding: Spara gli altri con l'arco!
    minefield: Eseguire al traguardo, senza toccare le miniere!
    sheepfreenzy: Taglia piu pecore possibili.
    smokemonster: Scappa dal mostro di fumo!
    spleef: Distruggi il terreno sotto gli altri ed usa le palle di neve a tuo vantaggio!
    slapfight: Fa cadere gli altri giocatori.
    chickentag: Passa il pollo agli altri oppure perdi!
  your_place: tu hai <place> piazzato.
