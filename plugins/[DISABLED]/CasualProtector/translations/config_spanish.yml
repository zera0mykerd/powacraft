#imprimiendo todos los paquetes enviados por jugador y sus valores como enteros, elementos, cadenas, etc.
debug-mode: false
#Imprima información sobre cómo alcanzar el límite de paquetes, etc. ¡Imprima todo en archivos de registro! Si desea ver toda la información sobre la superación del límite de paquetes, patear a los jugadores, etc., actívelo.
print-everything: true
optimize-fps:
#Ocultará bloques que caen como arena - realmente arregla fps
  sand: true
  #Ocultará bloques que caen como tnt - realmente bueno para mod castillo, supervivencia
  tnt: true
  #ocultará todos los mobs generados, no recomendados en servidores como supervivencia, easyhc, etc. - si los mobs son capaces de generarse en su servidor NO lo habilite
  mobs: false
#si hay nuevos valores disponibles para la configuración, ¿se supone que el complemento cambie el nombre de la configuración actual a old_config.yml y cree la nueva?
replace-to-old: false
redstone:
  enabled: true
  #max powered redstones per chunk
  limit-per-chunk: 50
  #max powered redstones per world
  limit-per-world: 450
nbthelper:
  enabled: true
  block-address-if-invalid: true
  check-shulker-boxes: true
  #for italian, deutsch, china etc. servers, for e.g. polish server - the 340 is enough and max limit.
  page-length-limit: 502
  #block firework exploits, thats the better way =( just removing the nbt data from firework item instead of checking it
  remove-firework-data: true
anti-uuid-spoof:
  enabled: false
logged-from-another-location:
  block: true
hacked-items:
  block: true
  bypass-worlds:
    #its just an example - if the world's name is survivalx - plugin will bypass the player actions in these worlds
    #please use lowercase! e.g. "survival" - not "Survival" or "skyblock" - not "SkyBlock!" it really matters!
    - "survivalx"
  #block too big enchantments (over-enchanted items) like sharpness lvl 9999 (or just more than max_level - >5)
  #it changes the level of enchantment to max level. for example if sharpness has 9999 level it will be changed to max_level (which is the 5 for e.g sharpness).
  block-over-enchanted-items: true
sign-exploit:
  block: true
  #player will not be able to place a sign that alraedy contains a nbt data (text) if you let players do that - just disable it.
  block-already-existing-nbt: false
world-edit-exploit:
  block: true
#blocks executing commands when player is holding book in main hand (prevents unwanted commands executions by player, giving access to plot, giving op, paying money etc)
anti-run-commands:
  #replace it with "/plot" or something if you just want to block /plot commands when holding book
  #"*" blocks all commands
  blocked-commands:
    - "*"
  #bypassed/whitelisted commands - when you use "*" in blocked commands and "/ah" is in whitelisted-commands players will be able to execute "/ah" command
  whitelisted-commands:
    - "/auctionhouse"
    - "/ah"
    - "/letter"
  #you only need it enabled when your version is 1.8-1.8.3 or your ALL players have creative gamemode
  enabled: true
block-place-listener: true #Si está ejecutando en Spigot 1.13, apáguelo, puede causar errores en la consola
chunk-cleaner: true
ping:
  enabled: false
  limit: 1200 #si el ping del jugador es más grande que 1200, será expulsado
  check-tps-before: true #verificando los tps del servidor antes de patear al jugador, cuando el servidor tiene un retraso o algo así, este jugador no será expulsado
too-many-items:
  enabled: false
  limit: 1000 #Si se caen más de 1000 artículos en el suelo, se eliminarán.
arm-animation:
  enabled: true
  timestamp: 650 #en milisegundos (1000 = 1 segundo en 1.10-1.13 se deshabilita automáticamente porque el servidor agrega este parche)
block-payload-book-edit:
  enabled: true
  block-fully: false #Bloqueará la edición/firma del libro sin verificar nbt
  deserialize: true #Si desea que los jugadores puedan editar y firmar el libro, cámbielo a verdadero y cámbielo completamente a falso
window-click:
  advanced-deserialization: true
  max-similar-pages: 10
  #checking and finding similar windowclick packets
  #when player sends the same windowclick packet 50 times (each space between packets was smaller than 0.5second)
  #he will be just kicked. useful feature if someone send spam packets
  check-last-packet: true
invalid-chars:
#bloquear caracteres no válidos (además del inglés, etc. (por ejemplo, caracteres de China, mayores de 1 bit)
  enabled: true
  cancel-only-when-count-bigger-than: 20
  #el complemento saltará esos caracteres ... (no están marcados)
  skipped:
    - 'X'
payload:
  register-limit: 13 #límite por 60 segundos, si se excede, el jugador será expulsado
packet-limitter:
  ABILITIES: 250
  ARM_ANIMATION: 80
  BLOCK_DIG: 120
  BLOCK_PLACE: 80
  BLOCK_PLACE_BOOKS: 5
  ENTITY_ACTION: 60
  KEEP_ALIVE: 5
  POSITION: 250
  SET_CREATIVE_SLOT: 200
  SET_CREATIVE_SLOT_WRONG: 1
  TAB_COMPLETE: 50
  UPDATE_SIGN: 8
  USE_ENTITY: 80
  USE_ITEM: 80
  WINDOW_CLICK: 80
  WINDOW_CLICK_WRONG: 15
block:
  #if player has 30 slots in opened inventory and he tries to click at 31 slot - the event is cancelled. (popular exploit)
  too-big-slot: true
  big-position: true #para servidores creativos/vainilla
  fully-book: false #si el jugador hace clic en el libro, será expulsado del servidor (sin verificar el nbt) (el libro puede tener un nbt demasiado grande, se está usando para servidores retrasados)
  hopper-creative-crasher: false
  buffer-overflow: true
  #expulsa a jugadores si intento usar wdl o forge
    wdl: true #world downloader
  wdl-bypass:
    "yooniks"
  forge: true #forge mod
  forge-bypass:
    "yooniks"
  #labymod
  lmc: false
  lmc-bypass:
    "yooniks"
  #liteloader mod
  liteloader: false
  liteloader-bypass:
    "yooniks"
  proxy: true #si el canal contiene un servidor proxy (el servidor patea el jugador) (el proxy es algo para servidores con retraso y en botting, y algunos de ellos envían mensajes de plugin con el canal 'proxy')
#contra proxy / VPN - si usted lo está utilizando en BUNGEE y SPIGOT - Elimínela EN bungee y su uso solamente en SPIGOT!!!
bad-ip-checkers:
  ipintel:
    timeout: 2500
    enabled: true
    query: "http://www.shroomery.org/ythan/proxycheck.php?ip={ADDRESS}"
    result: "Y"
    must-equal: false
    limitable: false
  stopforumspam:
    timeout: 2500
    enabled: true
    query: "http://www.stopforumspam.com/api?ip={ADDRESS}"
    result: "<appears>yes</appears>"
    must-equal: false
    limitable: false
  ipapi:
    timeout: 3000
    #cámbielo a verdadero SOLAMENTE si ha configurado "países permitidos"; de lo contrario, todos los jugadores que no sean polacos se desconectarán
    enabled: false
    limitable: true
    #límite por un minuto, si se alcanza el límite, los jugadores podrán unirse sin verificar si están usando vpn (solo por 1 minuto)
    limit: 147
    #cambia esto a tu pais..
    #list of all countries: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
    allowed-countries:
      - "Poland"
antibot:
  #disable all features without setting everything to false, just one option!
  #vpn/proxy checking, channel-verification,two-step-verificatin etc. will be set to false automatically!
  disable-all-features: false
  #if nickname starts with (e.g) "MCStorm" plugin will disconnect a player
  check-nicknames:
    enabled: true
    blocked:
      - "mcstorm"
      - "cproxy"
  last-name-length-checker:
    enabled: true
    sensibility: 4
  #si hay más de 3 jugadores con nombre similar (por ejemplo, 1723162yooniks 12732173yooniks, etc., o yooniks81273172, yooniks1273127312) las siguientes conexiones no podrán unirse.
  name-similarity-checker:
    enabled: true
    start: 0
    end: 3
    max-similar-names: 4
  connection-throttle:
    enabled: true
    #15 segundos en milisegundos
    delay: 15000
  #Muy buen método para servidores de lobby, pero a veces expulsa jugadores reales.
  #ya probado con bots - muy buen bloqueo
  #Si expulsa jugadores reales con mucha frecuencia (o siempre) deshabilítelo, probablemente su servidor use otra carga útil para obtener la versión del servidor y el servidor es otro diferente a 1.8, 1.9, 1.10, 1.12 y 1.13
  channel-verification:
    enabled: true
    #puede cambiarlo a falso si expulsa a jugadores reales para que puedan reincorporarse
    block: false
    #block account on 10 minutes if "block" is switched to true
    block-minutes: 10
  max-accounts-per-ip:
     enabled: true
     amount: 2 #si hay más jugadores que los configurados en el servidor con la misma ip, la siguiente conexión se desconectará
  #si el jugador es un novato, tiene que unirse por segunda vez en el servidor porque será pateado con una razón "por favor únase de nuevo"
  two-step-verification: true
blocked-commands:
  - "/plugins"
  - "/bukkit:pl"
  - "/bukkit:plugins"
  - "/version"
  - "/ver"
  - "/bukkit:version"
  - "//calc"
  - "//solve"