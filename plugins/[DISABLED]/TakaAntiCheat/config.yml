#
#Notes:
#1. Checks without "cancelMove" are move canceled immediately!
#2. %m% - mode, %p% = player, %h% = hack, %vl% = violation.
#3. TAC supports multi commanding.
#4. CancelMove VL is different than Threshold's VL, when CancelMove VLs are reached then Threshold's VL will be added.
#5. Check if your config is written correctly: http://yaml-online-parser.appspot.com/.
#
#Prefix:
anticheat-prefix: "&4&l[&dAntiCheat&4&l] &e> &a "
#
#Admin permission:
anticheat-admin-permission: TAC.Admin
#
#Bypass permission:
anticheat-bypass-permission: TAC.Bypass
#
#Admin staff mode message:
anticheat-admin-staff-mode-message: "&7Staff mode set to &6%m%&7."
#
#Admin debug mode message:
anticheat-admin-debug-mode-message: "&7Debug mode set to &6%m%&7."
#
#Admin debug mode type message:
anticheat-admin-debug-mode-type-message: "&7Debug mode type set to &6%m%&7."
#
#No permission message:
anticheat-no-permission-message: "Accesso negato al comando!"
#
#Report complete message
anticheat-report-complete-message: "&6Thank you for your report, it will be inspected as soon as possible, thanks for understanding."
#
#Report staff message
anticheat-report-staff-message: "&6%p% reported %rep% for %hack%"
#
#VL Debug Message
anticheat-debug-message: "&6%player% is detected for: &4%hack%&6, &bvl=%vl%&6 -> vl > %moveCancelViolation%"
#
#VL Clean Message
anticheat-vl-cleaner-message: "All VL's are cleaned"
#
#Other Messages
anticheat-treport-gui-title: "TakaAC - Reports"
#
#VL Cleaner Time
#Per how much time, the vl cleaner will be called(seconds)
#Suggested value: 60-120
anticheat-vl-cleaner-time: 60
#
#Teleport type
#0 is teleporting on the last known ground position
#1 is teleporting on the lowest ground location
anticheat-teleport-type: 0
#
#Debug enabled
#Will the debug mode be enabled by default?
anticheat-debug-default: false
#
#Log settings
#%y% - Year, %m% - Month, %d% - Day, %h% - Hour, %mm% - Minute, %s% - Second
#
#WTDT - Write To Disk Time - Per how much minutes, TAC will write to the file.
#Bigger value will reduce the hard disk usage.
#Warning - TAC will warn in the file logs if the logs size is larger than the
#setted one(in gigabytes) - If you want to disable it, just set the value to -1
#*The time which it will check the size is twice than wtdt
#
Log:
  File:
    enable: true
    wtdt: 120
    message: "[%y%/%m%/%d%: %h%:%mm%:%s%] [TAC]"
    warning: 3.0
  MySQL:
    enable: false
    host: "localhost"
    username: "user"
    password: "1234"
  Console:
    enable: false
#
#BanWave settings
#The time should be typed as minutes
#IBOL - Instant Ban On Leave - True: Ban if the player leave while is in banwave, False: Don't ban it
