AlreadyOnBlacklist: "Il giocatore %player% risulta gia in BlackList!"
NotOnBlacklist: "Il giocatore %player% non risulta in BlackList!"
ForPlayersOnly: "Non puoi eseguire questo comando in console!"
ToggleBotMessageOn: "Ora ricevi gli Bot-Messages!"
ToggleBotMessageOff: "Ora non ricevi gli Bot-Messages!"
PluginReloaded: "Plugin ricaricato con successo!"
PlayerNotOnline: "Giocatore non online!"


General:
