#The Messages that will be shown in the ActionBar when the Server is getting Botted!
AdminAlert:
  Blacklisted: "&6%player% &7[%ip%] ha provato ad entrare. &e(Blacklisted)"
  NotPinged: "&6%player% &7[%ip%] ha provato ad entrare. &e(No-Serverlist)"
  Proxy: "&6%player% &7[%ip%] ha provato ad entrare. &e(Proxy)"
  MaxIPs: "&6%player% &7[%ip%] connesso %value% volte con questo IP. &e(Multi-IP)"
  TooMuchPlayers: "Tanti di questi %value% giocatori si sono connessi una volta. &e(%player% [%ip%])"
  DoubleAccount: "&6%player% &7[%ip%] connesso con &6%other% &7[%otherip%]. &e(Multi-IP)"
  Whitelisted: "&6Il giocatore %player% risulta ora aggiunto alla WhiteList automaticamente!"
  AlreadyOnline: "&6%player% &7[%ip%] ha provato a connettersi mentre era gia online"
  TPSOverload: "&6%player% &7[%ip%] ha provato a connettersi mentre il server era in overload! &7(TPS: &9%tps%&7)"
  
  
ProxySettings:
  #Proxy Percent buggy
  ProxyMax: 70 
  PercentCheck: false
  ProxyCheck: true

#Server has to be pinged (added to the serverlist)  
PingSettings:
  PingCheck: true
  
#MultiIP Blocking  
MaxIPSettings:
  MaxIPCheck: true
  MaxIPs: 4
  
#How much players per second able to join  
MaxPlayerSettings:
  MaxPlayerCheck: true
  PlayersPerSec: 10

#Connect to IPBlacklist to detect Proxys
BlackListSettings:
  BlacklistGeneral: true
  Blacklist1: true
  Blacklist2: true
  Blacklist3: true
  
#Check if a player with the same name is already online
AlreadyOnlineSettings:
  AlreadyOnlineCheck: true
  
#Settings if a Player connect with a second account.
DoubleAccountSettings:
  DoubleAccountChecking: true
  
#Blocking Players if the server is overloaded
TPSSettings:
  TPSChecking: true
  MinTPS: 17.0
  
