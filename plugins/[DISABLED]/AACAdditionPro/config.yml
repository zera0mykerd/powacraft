# This gives you full control over the clients who can join
# WARNING: Please configure this for your needs before you enable it, otherwise you might encounter unwanted
# kicks/disabled mod functions.
ClientControl:
  # This is a popular PVP modification granting additional information in various HUDs, such as potion effects.
  # Also has a TS3 module for easier communication, just like LabyMod
  #
  # 1.13.2 SUPPORT NOT YET VERIFIED! PLEASE TEST BEFORE USING THIS ON A PRODUCTIVE SERVER.
  5zig:
    # Do you want to enable 5zig-Control
    enabled: false
    # This mod provides a method to disable parts of it.
    # Set the corresponding value to true if you want to block a part of the mod
    disable:
      # This renders the potion effect of the player on the display in form of a HUD
      potion_effect_hud: false
      # This displays a vignette with different colors depending on the potion effects you have:
      # If your potion effects are positive it will have a green color else a red color
      potion_indicator_vignette: false
      # This displays the current armour of a player (including durability) in a HUD
      armour_hud: false
      # This renders the saturation of a player additional to the current food.
      # Even though this is sometimes considered as an unfair advantage it is often just handy information
      # which is not really affecting the gameplay.
      player_saturation: false
      # This displays the health of entities.
      # Recommended to disable as newer versions of 5zig do not support this anymore and it is often considered
      # an unfair advantage
      entity_health_indicator: false
      # A feature of 5zig to automatically reconnect to a server
      auto_reconnect: false
    commands_on_detection:
      - "matrix kick {player} 5zig mod non permessa"

  # A popular PvP modification to enhance the sprinting behaviour (ToggleSprint)
  #
  # NOT COMPATIBLE WITH MINECRAFT 1.13 YET -> CLIENTCONTROL WILL AUTODISABLE ON 1.13.2
  BetterSprinting:
    # Do you want to enable BetterSprinting-Control
    enabled: false
    # This mod provides a method to disable it.
    # Do you want to disable this mod
    disable: false
    commands_on_detection:
      - "matrix notify {player} in {world} usa la BetterSprinting"

  # This will spoof the health of all players on your server so that DamageIndicators (and any other mod to that tries
  # to show other players' health, like HealthTags and ESP) becomes useless.
  # This is a clientsided spoof, meaning that your plugins are able to get the correct health.
  DamageIndicator:
    # Do you want to enable DamageIndicators - countermeasure
    enabled: true
    # Spoof the health of the following entity categories.
    spoof:
      players: true
      animals: true
      monsters: true

  # A very popular mod-loader.
  #
  # NOT COMPATIBLE WITH MINECRAFT 1.13 YET -> CLIENTCONTROL WILL AUTODISABLE ON 1.13.2
  Forge:
    # Do you want to enable Forge-Control
    # This cannot be blocked; I recommend to kick if desired
    enabled: false
    commands_on_detection:
      - "matrix kick {player} Forge ModLoader non permessa"

  # This covers the latest version of LabyMod.
  # A very popular PvP modification similar to 5zig but with more features and TS3 support
  #
  # THIS REQUIRES INSTALLING THE OFFICIAL LABYMOD API, OTHERWISE IT WILL NOT WORK:
  # https://www.spigotmc.org/resources/labymod-server-api.52423/
  #
  # If enabled this ClientControl will override the config options of the LabyModAPI plugin.
  LabyMod:
    # Do you want to enable LabyMod-Control
    enabled: false
    # This mod provides a method to disable parts of it.
    # Set the corresponding value to true if you want to block a part of the mod
    disable:
      # Fixes a rendering bug in minecraft with fast lava placement (ghost blocks)
      # This can be seen as semi-cheat-like if lava plays a major role on your server
      improved_lava: false
      # Fixes a rendering bug in minecraft with fast head movement which makes the crosshair fall slightly behind
      # This can be seen as semi-cheat-like as it grants a minor aiming advantage in fights.
      crosshair_sync: false
      # This fixes some inventory bugs to improved pot and soup refill.
      # This is regarded as cheat-like behaviour as it grants a major reliability bonus.
      refill_fix: false
      # General GUI adjustments inside the mod, such as position, direction and current system time
      # Not recommended to disable as it is a purely cosmetic feature
      gui_all: false
      # This renders the potion effect of the player on the display in form of a HUD
      gui_potion_effects: false
      # This displays the current armour of a player (including durability) in a HUD
      gui_armor_hud: false
      # This allows the client to additionally render the current weapon as well as the number of arrows in ones inventory.
      gui_item_hud: false
      # Brings back old building animations
      # Not recommended to disable as it is a purely cosmetic feature
      blockbuild: false
      # Various cosmetic features
      tags: false
      # Adds additional features such as different channels or filters to the chat (only clientsided)
      # This is semi-cheat-like behaviour as chat also contains an AutoText module (write predefined messages instantly)
      # as well as special characters (chat-filter bypass).
      chat: false
      # Purely cosmetic feature to switch back to the old animations of MC 1.7
      # Not recommended to disable as it is a purely cosmetic feature
      animations: false
      # This renders the saturation of a player additional to the current food.
      # Even though this is sometimes considered as an unfair advantage it is often just handy information
      # which is not really affecting the gameplay.
      saturation_bar: false
    commands_on_detection:
      - "matrix kick {player} LabyMod non permessa"

  # LiteLoader is alternative mod-loader to forge.
  # Many ghost clients exist for LiteLoader, therefore I recommend to block it.
  #
  # 1.13.2 SUPPORT NOT YET VERIFIED! PLEASE TEST BEFORE USING THIS ON A PRODUCTIVE SERVER.
  LiteLoader:
    # Do you want to enable LiteLoader-Control
    # This cannot be blocked; I recommend to kick if desired
    enabled: false
    commands_on_detection:
      - "matrix kick {player} LiteLoader non permessa"

  # This covers outdated versions of LabyMod prior to version 3.0
  # A very popular PvP modification similar to 5zig but with more features and TS3 support
  #
  # Not compatible with 1.13.2 as this only covers old LabyMod versions.
  OldLabyMod:
    # Do you want to enable OldLabyMod-Control
    enabled: false
    # This mod provides a method to disable parts of it.
    # Set the corresponding value to true if you want to block a part of the mod
    disable:
      # This renders the saturation of a player additional to the current food.
      # Even though this is sometimes considered as an unfair advantage it is often just handy information
      # which is not really affecting the gameplay.
      player_saturation: false
      # gui
      gui: false
      # Provides custom nicknames for a person.
      # Purely cosmetic
      nick: false
      # Brings back old building animations
      # Not recommended to disable as it is a purely cosmetic feature
      blockbuild: false
      # This is an internal chat that connects LabyMod users.
      # Purely cosmetic
      chat: false
      # Cosmetics inside the mod
      extras: false
      # Purely cosmetic feature to switch back to the old animations of MC 1.7
      # Not recommended to disable as it is a purely cosmetic feature
      old_animations: false
      # This renders the potion effect of the player on the display in form of a HUD
      potion_effect_hud: false
      # This displays the current armour of a player (including durability) in a HUD
      armour_hud: false
      # This displays the health of entities and players.
      # Recommended to disable as newer versions of 5zig do not support this anymore and it is often considered
      # an unfair advantage
      damage_indicator: false
      # This shows the map from above as well as information about the locations of players and entities,
      # thus being considered as a huge advantage and recommended to disable.
      minimap_radar: false
      # The mod cannot be detected, just disabled

  # A pvp modification from France
  #
  # 1.13.2 SUPPORT NOT YET VERIFIED! PLEASE TEST BEFORE USING THIS ON A PRODUCTIVE SERVER.
  PXMod:
    # Do you want to enable PXMod-Control
    enabled: false
    commands_on_detection:
      - "matrix kick {player} PXMod non permessa"

  # A mod that lets you display (clientside) holograms to improve building, but also has
  # a module to download worlds.
  #
  # NOT COMPATIBLE WITH MINECRAFT 1.13 YET -> CLIENTCONTROL WILL AUTODISABLE ON 1.13.2
  Schematica:
    # Do you want to enable Schematica-Control
    enabled: false
    # This mod provides a method to disable parts of it.
    # Set the corresponding value to true if you want to block a part of the mod
    disable:
      # Automatically builds based on a schematic.
      # This is also called a building-bot sometimes.
      printer: false
      # This saves a part of the world as a schematic for later use thus being a small version
      # of the full WorldDownloader mod.
      save: false
      # This allows to load a schematic on your server for printing or a hologram.
      load: false
      # The mod cannot be detected, just disabled

  # Vape is a very popular ghost-client, often seen in ranked pvp gameplay and optimized to be especially hard to find
  # in screenshares
  # This will only detect some cracked versions of the client.
  #
  # NOT COMPATIBLE WITH MINECRAFT 1.13 AS THE BACKDOOR DEPENDS ON CODE THAT HAS CHANGED DRAMATICALLY IN 1.13
  Vape:
    # Do you want to enable Vape-Control
    enabled: true
    commands_on_detection:
      - "matrix kick {player} Modifica illegale del client rilevata"

  # This allows you to control which minecraft versions can join your server IF YOUR SERVER RUNS VIAVERSION.
  # YOU NEED TO ENABLE THIS AND DISALLOW 1.9 CLIENTS IF YOU WANT TO USE THE KILLAURAENTITY CHECK ON A VIAVERSION SERVER
  #
  # You might need to restart your server TWICE for some changes to take effect.
  VersionControl:
    # Do you want to enable VersionControl
    enabled: true
    # This option allows you to define a message that will be shown to players which join with a disallowed version
    # THIS WILL OVERRIDE THE block-disconnect-msg OPTION IN THE VIAVERSION CONFIG!
    message: "Versione non supportata, noi supportiamo le {supportedVersions}"
    # What versions should be able to join?
    # THIS WILL OVERRIDE THE block-protocols OPTION IN THE VIAVERSION CONFIG!
    allowedVersions:
      '1.8': true
      # 1.9 is not officially supported by this plugin. Issues can occur.
      '1.9': true
      # 1.10 is not officially supported by this plugin. Issues can occur.
      '1.10': true
      '1.11': true
      '1.12': true
      '1.13': true

  # WorldDownloader is a popular modification to get the maps of a server
  WorldDownloader:
    # Do you want to enable WorldDownloader-Control
    enabled: true
    # This mod provides a method to disable it.
    # Set the value to true if you want to block the mod
    # THIS IS CURRENTLY IN BETA. PLEASE TEST BEFORE USING IT ON A PRODUCTIVE SERVER!
    disable: true
    commands_on_detection:
      - "matrix kick {player} WorldDownloader non permessa"


