  enabled: true
  # Violation before AACAdditionPro starts to cancel the messages.
  # Set this to 0 to never cancel messages.
  cancel_vl: 2
  # Map of violation levels to command
  thresholds:
    2: "matrix notify {player} in {world} risulta sospetto per ImpossibleChat"
    5: "matrix notify {player} in {world} risulta molto sospetto per ImpossibleChat"
    8: "matrix notify {player} Sta chattando in maniera impossibile"

# This check contains a lot of parts covering all aspects of inventory interaction.
Inventory:
  # Do you want to enable the Inventory check
  enabled: true
  # Control the different parts of Inventory
  parts:
    # This part usa la pre-trained TensorFlow models to check for common bot-like clicking.
    AutomatedClickHeuristic:
      # Do you want to enable the automated click heuristic part
      enabled: true
    # This part flags hitting while the inventory is open.
    # This part will add 10 vl.
    Hit:
      # Do you want to enable the hit part
      enabled: true
      # Violation before AACAdditionPro starts to cancel the hits.
      # Set this to 0 to never cancel hits.
      cancel_vl: 30
    # The move part detects movement when a player is still in his inventory.
    # This part will add 3 vl when a player moves illegally and 10 vl if a player jumps illegally.
    Move:
      # Do you want to enable the move part
      enabled: true
      # Violation before AACAdditionPro starts to cancel the movements.
      # Set this to 0 to never cancel movement.
      cancel_vl: 30
      # The minimum TPS the server must have to activate this check
      # Low TPS will cause an extreme amount of false positives.
      min_tps: 19.5
      # This allows to add more lenience on servers with very high-ping players by stretching the no-punish time after
      # opening an inventory.
      # Normal connections are already covered by the default values.
      lenience_millis: 0
    # The MultiInteraction part prevents players from moving more than one item per tick
    # This part will add 1 to 3 vl, depending on the severity of the violation.
    MultiInteraction:
      # Do you want to enable the MultiInteraction part
      enabled: true
      # Violation before AACAdditionPro starts to cancel the interacts.
      # Set this to 0 to never cancel interacts.
      cancel_vl: 18
      # If a player has a ping higher than that value he bypasses the check
      # Please make sure that you have some pingspoofer protection enabled if you use this feature
      # Set this to -1 to disable
      max_ping: 400
      # The minimum TPS the server must have to activate this check
      # Low TPS will cause an extreme amount of false positives.
      min_tps: 18.5
    # The rotation part detects head movement while having an open inventory.
    # This part will add 1 vl.
    Rotation:
      # Do you want to enable the rotation part
      enabled: true
    # This part detects inventory interactions while a player is sprinting or sneaking.
    # This part will add 20 vl.
    Sprinting:
      # Do you want to enable the sprinting part
      enabled: true
      # Violation before AACAdditionPro starts to cancel the inventory interactions.
      # Set this to 0 to never cancel inventory interactions.
      cancel_vl: 20
  # Map of violation levels to command
  thresholds:
    55: "matrix notify {player} in {world} risulta sospetto per inventory cheats."
    80: "matrix notify {player} in {world} risulta molto sospetto per inventory cheats."
    85: "spawn {player}"
    90: "spawn {player}"
    95: "spawn {player}"
    100: "spawn {player}"
    105: "matrix kick {player} InventoryCheats non permessa"

# This check processes KeepAlive packets to detect Pingspoof and similar modifications.
KeepAlive:
  # Do you want to enabled the KeepAlive check
  enabled: false
  # Control the different parts of KeepAlive
  #
  # NOTE: Even with all subparts turned off a basic unregistered subpart is always active to prevent crash clients.
  # This particular subpart cannot have false positives and must be set off deliberately by modifying the protocol.
  #
  # PLEASE NOTE THAT DUE TO CURRENTLY UNFIXED BUGS IN BUNGEECORD'S KEEPALIVE HANDLING ALL SUBPARTS SHOULD BE DISABLED
  # IF YOU USE BUNGEECORD OR A FORK OF IT. THE UNREGISTERED SUBPART (WHICH CANNOT BE TOGGLED HERE) IS NOT AFFECTED BY
  # THIS BUG.
  parts:
    # Ignored checks for KeepAlive packets the client has not responded to, which is illegal in the minecraft
    # protocol.
    # This part will add 10 vl.
    ignored:
      # Do you want to enable the ignored KeepAlive packet checking
      enabled: true
    # Offset analyses the packet order.
    # This part also catches various pingspoof modifications.
    # This part will add 2 to 10 vl, depending on the severity of the violation.
    #
    # IF YOU USE BUNGEECORD DISABLE THIS CHECK AS A BUG IN THE NETWORKING STRUCTURE WILL CAUSE FALSE POSITIVES.
    offset:
      # Do you want to enable the packet offset checking
      enabled: true
    # This injects additional KeepAlive packets in order to improve detection of some modules.
    # Legit players won't notice this.
    # This subpart is not compatible with versions higher than 1.8.8 and will autodisable accordingly.
    inject:
      # Do you want to enable KeepAlive packet injection
      enabled: true
  # Map of violation levels to command
  thresholds:
    11: "matrix notify {player} in {world} risulta sospetto per KeepAlive"
    18: "matrix notify {player} in {world} risulta molto sospetto per KeepAlive"
    28: "matrix notify {player} Sta inviando pacchetti molto sospetti"

# Brings back an entity check of the old AAC 1.9.10 times but much more advanced.
#
# This check can cause performance problems as it needs to calculate movement, select equipment and take many more
# actions to make the entities mostly bypass-proof. If you encounter TPS drops try to disable this check first.
#
# This check currently undergoes an overall rewrite, thus it is currently EXPERIMENTAL and should not be used on
# productive servers.
KillauraEntity:
  # Do you want to enable the KillauraEntity check
  # Disabled by default as this check is currently rewritten.
  enabled: false
  # Enable this to only spawn an entity if requested by a command.
  # In order to use the command you are required to set this to true.
  # The entity will remain invisible until the command is issued.
  #
  # Please be aware that this will allow some bypasses.
  on_command: false
  # If enabled AACAdditionPro will try to create entities of already online players.
  # If you enable this and only one player is online he will not see his entity in the tablist.
  prefer_online_profiles: true
  # This will ensure that entities will change their identities after a certain period of time
  # This option is the minimum time before an entity can change its identity, the real time is randomized.
  #
  # Too low values can be exploited by ticks-existed bypasses.
  # If you want to disable this feature set this to a negative value.
  # Measured in seconds.
  respawn_timer: 450
  # The general behaviour of the entity, mostly important for certain gamemodes.
  # Please configure this correctly for your server to have the best setup
  # (e.g. servers who have no teams should disable team)
  #
  # The entity will only be visible for one player and only spawns behind players in survival and adventure mode
  behaviour:
    # This determines whether the player will see the entity in the tablist.
    # WARNING: Disabling this setting will make the entity VERY easy to bypass.
    #          ANY BYPASSES REPORTED WITH THIS SET TO 'FALSE' WILL BE CLOSED!
    visible_in_tablist: true
    team:
      # Should the entity join a team
      enabled: true
      # This will allow you to set certain preferred teams.
      # Example:
      #
      # preferred_teams:
      #    - "Player"
      #    - "VIP"
      #    - "MVP"
      preferred_teams: {}
    swap:
      # Should the entity swap the items it is wearing and using
      enabled: true
    swing:
      # Should the entity swing items to simulate an attack
      enabled: true
  # Here you can find all options regarding the positioning of the entity
  position:
    # How far should the entity at least be away from the player (measured in blocks)
    entityOffset: 3.4
    # How much randomized offset should at most be added to entityOffset (measured in blocks)
    # This must be greater than 0
    offsetRandomizationRange: 0.2
  # Here you can choose the equipment of your entity.
  # For the best setup only choose equipment a normal player can obtain.
  # If the API is used it will override the decisions you made here.
  equipment:
    # The armor the entities will spawn with
    armor:
      # Types
      helmet: true
      chestplate: true
      leggings: true
      boots: true
      # Materials
      leather: true
      gold: true
      chainmail: true
      iron: true
      diamond: true
    # Other materials that the entity might use
    normal:
      # Food
      raw: true
      cooked: true
      # Other combat equipment
      bow: true
      fishing_rod: true
      flint_and_steel: true
      # Building blocks
      sandstone: true
      red_sandstone: true
      # PvP stuff
      bowl: true
      exp_bottle: true
      glass_bottle: true
      golden_apple: true
      potion: true
      # Normal Minecraft blocks
      cobblestone: true
      coal: true
      dirt: true
      gold_ore: true
      iron_ore: true
      wood: true
      # Working materials
      # All kinds of ingots are included here
      diamond: true
      emerald: true
      ingot: true
    # Tools the entity may use
    tools:
      # Types
      axe: true
      hoe: true
      pickaxe: true
      spade: true
      sword: true
      # Materials
      wood: true
      gold: true
      stone: true
      iron: true
      diamond: true
  thresholds:
    5: "matrix notify {player} in {world} risulta sospetto per Killaura"
    10: "matrix notify {player} in {world} risulta molto sospetto per Killaura"
    15: "matrix kick {player} Killaura non ammessa"

# PacketAnalysis is a general check which aims to detect modifications that are closely linked to interfering with the
# protocol directly, such as pingspoof or freecam, but also various killauras, aimbots and other rotation-based modules.
PacketAnalysis:
  # Do you want to enable the PacketAnalysis check
  enabled: false #ATTENZIONE: Meglio lasciarlo disabilitato per prevenire i crasher exploit, e inoltre ha fatto tantissimi falsi positivi.
  # Control the different parts of PacketAnalysis
  parts:
    # This part checks if after an attack the client sends an arm animation packet.
    # This only flags the worst killauras.
    # This part will add 10 vl.
    Animation:
      # Do you want to enabled PacketOrder
      enabled: false
    # This parts compares interactions of the client with different packet types to gain insight whether or not
    # the client purposefully delays some packets (pingspoof and freecam).
    # This part will add 1 to 9 vl, depending on the severity of the violation.
    Compare:
      # Do you want to enable packet time comparison
      enabled: true
      # How many offset milliseconds are classified as part of naturally fluctuating connections
      allowed_offset: 120
      # How many violations Compare will ignore before starting to flag
      violation_threshold: 3
      # The minimum time between two violations to prevent excessive flagging in lag spikes
      # Measured in milliseconds
      violation_time: 10000
    # EqualRotation checks for invalid rotation packets which have the rotation of the last packet as content
    # This will catch several scaffold, tower, killaura and aimbot modifications.
    EqualRotation:
      # Do you want to enable EqualRotation
      enabled: true
    # This checks for illegal pitches that a legit client is not able to send.
    # This part will add 20 vl.
    IllegalPitch:
      # Do you want to enable IllegalPitch
      enabled: true
    # This handles illegal position packets which could otherwise be used to bypass parts of the check.
    # Disabling this will SEVERELY weaken other parts of the check.
    # This part will add 10 vl.
    PositionSpoof:
      # Do you want to enable the position spoof checking
      enabled: true
  # Map of violation levels to command
  thresholds:
    11: "matrix notify {player} in {world} risulta sospetto per PacketAnalysis"
    18: "matrix notify {player} in {world} risulta molto sospetto per PacketAnalysis"
    28: "matrix notify {player} sta inviando pacchetti molto sospetti"
    35: "matrix notify {player} usa quasi sicuramente qualche tipo di cheat"
    40: "matrix kick {player} Il tuo client sta inviando pacchetti sospetti"

# The Pingspoof check tries to identify cheaters who try to intentionally increase their ping to bypass
# AntiCheat-setups. It is a longtime check and will detect cheaters very slowly.
Pingspoof:
  # Do you want to enable the Pingspoof check
  # Disabled by default as this is a legacy check that will be replaced by PacketAnalysis.
  enabled: true
  # This is the ping-offset. Increase if you have false positives.
  ping_offset: 3.0
  # If the measured real-ping of a player is higher than this, he will be ignored
  # (A real high-ping player)
  max_real_ping: 100
  # In order to minimize possible false positives with temporarily bad connections a player's ping will be refreshed
  # once this threshold is reached.
  # Set to 0 to disable (not recommended)
  refresh_at_vl: 5
  # Map of violation levels to command
  thresholds:
    4: "matrix notify {player} in {world} risulta sospetto per Pingspoof"
    8: "matrix notify {player} in {world} risulta molto sospetto per Pingspoof"
    12: "matrix kick {player} Pingspoof non permessa"

# The Scaffold check detects Scaffold cheats
Scaffold:
  # Do you want to enable the Scaffold check
  enabled: true
  # Violation before AACAdditionPro starts to cancel the block-places.
  # Set this to 0 to never cancel block-places.
  cancel_vl: 20
  # After a detection which surpasses cancel_vl AACAdditionPro cancels all blockplaces in the given timeframe
  # to prevent further scaffolding (measured in ms)
  timeout: 1000
  # Control the different solutions of Scaffold
  parts:
    # This part detects suspicious angles when the player places blocks.
    # The angle part will add 3 vl if failed.
    angle:
      # Should this part of the check be enabled
      enabled: true
      # How many suspicious angles should Scaffold count as legit
      # The value must be greater or equal to 0.
      violation_threshold: 3
    # The main part of Scaffold preventing too fast Scaffolding
    # This part is always enabled as it provides the basic framework.
    # The average part might add between 4 and 24 violation levels depending on the severity of the violation.
    average:
      # Should this part of the check be enabled
      enabled: true
      # The minimum delay between blockplaces that will be enforced by AACAdditionPro (measured in ms)
      delays:
        # This delay applies to all straight building techniques
        normal: 238
        # Constants used for building techniques which include sneaking
        sneaking_addition: 30
        sneaking_slow_addition: 40
        # This delay applies to diagonal building
        diagonal: 138
    # This part detects suspicious placement positions.
    # The position check always adds 5 vl.
    position:
      # Should this part of the check be enabled
      enabled: true
    # This part analyzes the rotations of a player while scaffolding
    rotation:
      # What types of this part should be enabled
      # Disabling all types will disable the part.
      # Type1 will add 3 vl
      type1:
        # Should this part of the check be enabled
        enabled: true
      # Type2 will add 2 vl
      type2:
        # Should this part of the check be enabled
        enabled: true
      # Type3 will add 1 vl
      type3:
        # Should this part of the check be enabled
        enabled: true
      # How many suspicious rotations should Scaffold count as legit
      # The value must be greater or equal to 0.
      violation_threshold: 6
    # This checks for behaviour associated with safe-walk
    safewalk:
      # What types of this part should be enabled
      # Disabling all types will disable the part.
      # Type1 will add 3 vl
      type1:
        # Should this part of the check be enabled
        enabled: true
        # How many suspicious positions should Scaffold count as legit
        # The value must be greater or equal to 0.
        violation_threshold: 2
      # Type2 will add 4 vl
      type2:
        # Should this part of the check be enabled
        enabled: true
        # How many suspicious positions should Scaffold count as legit
        # The value must be greater or equal to 0.
        violation_threshold: 2
    # This part detects sprinting between blockplaces.
    # The sprinting check always adds 8 vl.
    sprinting:
      # Should this part of the check be enabled
      enabled: true
      # How many suspicious sprinting periods should Scaffold count as legit
      # The value must be greater or equal to 0.
      violation_threshold: 4
  # Map of violation levels to command
  thresholds:
    16: "matrix notify {player} in {world} risulta sospetto per ScaffoldWalk"
    24: "matrix notify {player} in {world} risulta molto sospetto per ScaffoldWalk"
    36: "matrix kick {player} ScaffoldWalk non permessa"

# The Skinblinker check detects Skinblinker cheats when the player sprints/sneaks.
Skinblinker:
  # Do you want to enable the Skinblinker check
  enabled: true
  # Map of violation levels to command
  thresholds:
    1: "matrix notify {player} in {world} risulta sospetto per Skinblinker"
    5: "matrix kick {player} Skinblinker non permessa"

# This check tries to alert you of teamers
# This is safe to enable, just make sure that you configure this check for your own needs.
Teaming:
  # Do you want to enable the Teaming check
  enabled: false
  # How much delay should be between the check-waves
  # This must be below 15000 milliseconds.
  # Measured in milliseconds.
  delay: 5000
  # How far in blocks should players at most be away to count as teaming
  proximity_range: 4.5
  # If you only want to allow teams with a certain member-cap you can change this value appropriately.
  # Setting it to 1 flags all teams.
  allowed_size: 1
  # Non-pvp time to count as teaming
  # Measured in milliseconds.
  no_pvp_time: 6000
  # This contains all worlds the check should be enabled in.
  enabled_worlds:
    - "world"
    - "world_nether"
    - "world_the_end"
  # Here you can define zones in which the check should not be run
  # An entry is formatted as following:
  # - <affected_world> <x1> <z1> <x2> <z2>
  safe_zones:
    - "world -15 -15 15 15"
  # These ViolationLevel are cumulative for a team.
  # E.g. a potential team of 6 members will generate 6 vl after every delay.
  thresholds:
    4: "matrix notify {team} in {world} sospetto per Teaming"
    10: "matrix notify {team} in {world} sono sospetti per Teaming"
    15: "matrix notify {team} in {world} sono molto sospetti per Teaming"

# The Tower check detects Tower cheats
Tower:
  # Do you want to enable the Tower check
  enabled: true
  # Violation before AACAdditionPro starts to cancel the block-places.
  # Set this to 0 to never cancel block-places.
  cancel_vl: 6
  # If you have false positives decrease this SLIGHTLY.
  # The new Tower check has its own leniency-curve which makes it very effective.
  # Therefore please only touch this if you have false positives
  tower_leniency: 1
  # Special leniency which is only applied if the player has the levitation effect
  levitation_leniency: 0.9
  # After a detection which surpasses cancel_vl AACAdditionPro cancels all blockplaces in the given timeframe
  # to prevent further towering (measured in ms)
  timeout: 5500
  # Map of violation levels to command
  thresholds:
    5: "matrix notify {player} in {world} risulta sospetto per Tower"
    12: "matrix kick {player} Tower non permessa"

