executableCommand:
- kick %player% Cheating non ammesso
alerts:
  prefix: '&5&l[&dAntiCheat&5&l] &0»&e'
  devPrefix: '&5&l[&dAntiCheat&5&l] &0»&e'
  alertMessage: '%prefix% &f%player% &7failed &f%check% &8(&7vl=&f%vl%&7, &7chance=&f%chance%&8)'
  alertsDelay: 1000
  testMode: false
  printToConsole: false
  enableOnJoin: true
  showExperimentalAlerts: false
  tpsThreshold: 14.0
executable:
  broadcast:
    enabled: false
    message: |-
      &8--------------------------------
      &6&lAnticheat &7ha rimosso &e%player% per cheating.
      &8--------------------------------
bypass:
  enabled: true
  permission: kauri.bypass
antivpn:
  license:
    code: ''
    override: false
  privacyMode:
    enabled: false
    overrideForPermission: false
    overridePermission: kauri.antivpn.privacyOverride
data:
  stats:
    type: FLATFILE
  logging:
    type: FLATFILE
  gui:
    enabled: false
    executable: false
    cancellable: false
banwave:
  enabled: true
  broadcast: false
  messageAdmins: true
  banInstantly: true
  punishCommand: kick %player% Cheating non ammesso
  interval:
    intervalTime: 30
    timeUnit: minutes
  banRate:
    banSeconds: 2
  message:
    start: '&8[&6&lKauri&8] &7Now running a banwave, where everyone will be judged
      as either a cheater, or legitimate.'
    foundCheater: '&8[&6&lKauri&8] &7Judged &e%player% &7as a cheater and has now
      been removed.'
    complete: '&8[&6&lKauri&8] &eJudgement Day &7 has been completed.'
