version: 4.3
prefix: "&2&l[&aAntiBot&2&l] &6> &d&o"
onping: #<-- works only on bungeecord!
  normal: "&4&l[!] &e&o$1&7/&c&l$2"
  ready: "&a&l{!} &c&lVERIFICATO"
commands:
  perms: "Non hai il permesso per fare questo"
  cleared: "$1 pulito! "
  added: "$1 aggiunto in &c$2"
  removed: "$1 rimosso da &c$2"
  wrong-args: "Sintassi errata! Usa /uab help"
  no-blacklist: "&cQuesto ID non risulta associato a nulla"
  invalid-log-value: "&cQuesto valore non sembra associato a un log!"
  reload: "Tutti i file di configurazione sono stati ricaricati con successo"
analyzer:
  increase: "&a↑ &7- &f%old% &c➜ &f%new% &7- &c%perc%%"
  decrease: "&c↓ &7- &f%old% &c➜ &f%new% &7- &c%perc%%"
notifications:
  action: "&aAlternata &6la &cActionBar"
  title: "&aAlternata &ela &cTitleBar"
  bossbar: "&aAlternata &6la &cBossBar"
#(!) PLACEHOLDERS (!)
#actionbar/title/stats allowed values
#%bots% - return botpersecond
#%queue% - return queue
#%pings% - return pingpersecond
#%whitelist% - return whitelist size
#%blacklist% - return blacklist size
#%type% - return current attacktype
#%checks% - return checkspersecond
#%latency% - return server latency
#%packets% - return packetspersecond
#%totalpackets% - return totalpackets
#%totalbots% - return totalbots
#%totalpings% - return totalpings
#%prefix% - return prefix
#%underverification% - returns player under verification
actionbar:
  offline: "%prefix%&cJoin&7/&cPing %bots%&7/%pings% &4- &cVerifica %underverification% &4- &cWhitelist %whitelist% » &c&l%type%"
  antibot: "%prefix%&cBot&7/&cPing %bots%&7/%pings% &4- &cBlacklist&7/&cCoda&7/&cWhitelist %blacklist%&7/%queue%&7/%whitelist% &4- &cVerica %underverification% » &c&l%type%"
  packets: "%prefix%&cPackets %packets%/sec &4- &cBloccati %totalpackets% &4- &cVerifica %underverification% » &c&l%type%"
title:
  title: "&c&l%totalbots% &4&lBots bloccati"
  subtitle: "&c&l%blacklist% &4&l&nBots blacklistati"
stats:
  - "&d&oStatus della sessione:"
  - "&r"
  - "&d&oBot Bloccati %totalbots%"
  - "&d&oTotale Pingati %totalpings%"
  - "&d&oTotale Pacchetti %totalpackets%"
  - "&d&oIP Whitelistati %whitelist%"
  - "&d&oIP Blacklistati %blacklist%"
  - "&r"
  - "&d&oLatenza corrente %latency%"
reason:
  names: "Troppi nickname son entrati col tuo IP"
  joins: "Troppi joins col tuo IP"
  pings: "Troppi ping ricevuti dal tuo IP"
  strange: "Ti stai comportando come un giocatore strano"
  vpn: "Stai utilizzando un VPN/PROXY"
  admin: "Un amministratore ti ha blacklistato"
  check: "Troppi checks sono falliti"
help:
  - ""
  - "&c/uab &4help &7- &fVedi il messaggio di aiuto"
  - "&c/uab &4toggle &factionbar/title/bossbar &7- &fAbilita le notifiche"
  - "&c/uab &4stats &7- &fControlla le statistiche antibot"
  - "&c/uab &4clear &fblacklist/whitelist &7- &fCancella la blacklist o la whitelist"
  - "&c/uab &4whitelist &fadd/remove &f<ip> &7- &fGestiste la whitelist"
  - "&c/uab &4blacklist &fadd/remove &f<ip>&7- &fGestisce la blacklist"
  - "&c/uab logs list <quantita> &7- &fControlla le informazioni di attacco"
  - "&c/uab logs last <ID> &7- &fControlla gli ultimi in <quantita> di attacchi"
  - "&c/uab cache status/clear &7- &fGestisce la cache UAB"
  - "&c/uab &4firewall &7- &fControlla le informazioni sul firewall"
  - "&c/uab &4check &f<ID> &7- &fControlla i giocatori blacklistati"
  - "&c/uab &4reload &7- &fRicarica il file di configurazione"
  - "&c/uab &4dump &7- &fUtilizza le info e le estrae per il supporto!"
attack-log:
  - "&cID attacco &4> &f%id%"
  - "&cData attacco &4> &f%attack%"
  - "&cIPs in blacklist &4> &f%blacklist%"
  - "&cBots respinti &4> &f%bots%"
  - "&cPings bloccati &4> &f%pings%"
  - "&cPacchetti filtrati &4> &f%packets%"
  - "&cCPS di frequenza &4> &f%avg%"
  - "&cPotenza attacco &4> &f%power%"
  - "&cDurata attacco &4> &f%duration%"
firewall:
  - "&d&oFirewall status: %status%"
  - "&r"
  - "&d&oIP in coda: %queue%"
  - "&d&oIP blacklistati: %blacklist%"
  - "&r"
  - "&d&oQueste sono le statistiche del firewall UAB che funzioneranno solo se lo hai abilitato nella configurazione"
  - "&d&oL attacco viene mitigato quando tutti gli IP saranno stati bloccati"
antibotmode:
  - "&2&l[&aAntiBot&2&l] &6> &d&oLa protezione antibot risulta attiva, Rimane attivo fino a &c$1%&7 degli IP blacklistati. Blacklist corrente &c$2%."
first_join:
  - "&2&l[&aAntiBot&2&l] &6> &d&oStiamo analizzando la tua connessione... ora puoi rientrare!"
safe_mode:
  - "&2&l[&aAntiBot&2&l] &6> &d&oImpossibile verificarti in tempo, Il server ha ricevuto un attacco bot e ti ha disconnesso, rientra prossimamente!"
account-online:
  - "&2&l[&aAntiBot&2&l] &6> &d&oHai troppi accounts connessi nello stesso momento!"
ping:
  - "&2&l[&aAntiBot&2&l] &6> &d&oPinga il server esattamente &c$1&7 volte e rientra."
timer:
  - "&2&l[&aAntiBot&2&l] &6> &d&oRientra nel server esattamente in &c$1&7 secondi."
blacklisted:
  - "&2&l[&aAntiBot&2&l] &6> &d&oSei stato messo in blacklist dal sistema antibot. | &cMotivo &7» &c$1 | ID &7» &c$2"
wait:
  - "&2&l[&aAntiBot&2&l] &6> &d&oStai facendo troppi tentativi! attendi 10 secondi."
fastjoin-queue:
  - "&2&l[&aAntiBot&2&l] &6> &d&oSei ora in coda per la verifica! Dovrebbero volerci circa 3/5 secondi"

bossbar_idle_message: "Occhio che stanno attaccando!"
blacklist_info:
  - "&d&o&lBLACKLIST INFO:"
  - "&r"
  - "&d&oMotivo &7» &c$reason"
  - "&d&oIP &7» &c$ip"
  - "&d&oNickname &7» &c$nick"
  - "&d&oID &7» &c$id"
  - "&r"