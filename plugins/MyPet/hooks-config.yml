    Hooks:
      CombatLogX:
        Ignore-Plugin-Settings: false
  Enabled: true
Factions:
  Enabled: true
NoCheatPlus:
  Enabled: true
PlaceholderAPI:
  Enabled: true
ProtocolLib:
  Enabled: true
WorldGuard:
  Enabled: true
