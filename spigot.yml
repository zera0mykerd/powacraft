# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  filter-creative-items: true
  moved-too-quickly-threshold: 100.0
  sample-count: 12
  late-bind: false
  bungeecord: false
  user-cache-size: 1000
  int-cache-limit: 1024
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  player-shuffle: 0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  netty-threads: 8
  global-api-cache: false
messages:
  whitelist: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eServer in manutenzione!'
  unknown-command: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eComando inesistente.'
  server-full: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eServer pieno!'
  outdated-client: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eClient obsoleto! Per
    favore usare {0}'
  outdated-server: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eServer obsoleto! Noi
    usiamo la {0}'
  restart: '&8&l[-&2&lPow&f&laCr&4&laft&8&l-] &6&l > &eRiavvio in corso...'
timings:
  enabled: false
  verbose: false
  server-name-privacy: true
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
commands:
  tab-complete: -1
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  spam-exclusions:
  - /skill
  log: false
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    merge-radius:
      item: 6.0
      exp: 8.0
    item-despawn-rate: 600
    view-distance: 8
    arrow-despawn-rate: 30
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    hanging-tick-frequency: 100
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    save-structure-info: true
    random-light-updates: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    nerf-spawner-mobs: false
    max-bulk-chunks: 5
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    max-tnt-per-tick: 100
    mob-spawn-range: 4
    max-tick-time:
      tile: 1000
      entity: 1000
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    entity-activation-range:
      animals: 16
      monsters: 24
      misc: 8
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    max-entity-collisions: 2
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    zombie-aggressive-towards-villager: true
    chunks-per-tick: 650
    clear-tick-list: false
    hopper-alt-ticking: false
